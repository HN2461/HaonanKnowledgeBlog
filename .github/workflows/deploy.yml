name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master  # 如果您的默认分支是master而不是main
  workflow_dispatch:  # 允许手动触发部署

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 使用稳定的Node.js版本
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci  # 使用npm ci而不是npm install，更适合CI环境
        
      - name: Build project
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4